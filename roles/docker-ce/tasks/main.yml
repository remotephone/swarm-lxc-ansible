---

- name: Removing conflicting Dockers
  apt: 
    name:
      - "docker"
      - "docker-engine"
      - "docker.io"
    state: absent
    update_cache: yes


- name: Install dependencies
  apt: 
    name:
      - "apt-transport-https"
      - "ca-certificates"
      - "curl"
      - "software-properties-common"
      - "python-setuptools"
      - "python-pip"
      - "python3-pip"
      - "virtualenv"
      - "python3-setuptools"
    state: latest


- name: Adding Docker apt key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    id: 0EBFCD88
    state: present

- name: Adding Docker repo
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/debian buster stable
    state: present

- name: Install Docker
  apt:
    update_cache: yes
    name: docker-ce
    state: present

- name: Install Docker Module for Python
  pip:
    name: docker

- name: Adding users to groups 
  user:
    name: "{{ item }}"
    state: present
    groups: adm, docker 
    append: yes
  when: docker_users is defined
  with_items: "{{ docker_users }}"
